{% extends "base.html" %}
{% load event_tags %}
{% block content %}
    <h3> Close a Finding</h3>
    <h4>{{ finding.title }}</h4>
    <p>Please provide a reason why this finding is being closed.</p>
    <form class="form-horizontal" action="{% url 'close_finding' finding.id %}" method="post">
        {% csrf_token %}
        {% include "dojo/form_fields.html" with form=form %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" name="submit" type="submit" value="Close Finding"/>
            </div>
        </div>
    </form>
{% endblock %}
