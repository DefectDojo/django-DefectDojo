
{% extends "base.html" %}
{% load event_tags %}
{% load i18n %}
{% load display_tags %}
{% block add_styles %}
    .embed-responsive .embed-responsive-item, .embed-responsive iframe {top: -79px; height: calc(100% + 79px);}
{% endblock %}
{% block content %}
    {{ block.super }}
    <div class="embed-responsive embed-responsive-16by9"> 
        <iframe class="embed-responsive-item" src="{{ grafana_url }}{{ grafana_path }}{{ grafana_params }}" frameborder="0" allowfullscreen></iframe>
    </div>
    <hr/>
{% endblock %}
