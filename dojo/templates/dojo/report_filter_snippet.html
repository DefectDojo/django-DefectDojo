{% load navigation_tags %}
{% load static %}
{% block add_css %}
    <link rel="stylesheet" href="{% static "chosen-bootstrap/chosen.bootstrap.min.css" %}">
{% endblock %}
<div class="filter-set report-filter-set">
    <form id="{{ title|slugify }}" method="get" class="{{ title|slugify }} {{ request.path|slugify }}-filters form-inline dojo-filter-set">
        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}

        <div class="inline-block" style="vertical-align: text-top">
            <button class="btn btn-sm btn-secondary">
                <i class="fa-solid fa-filter"></i> Apply Filters
            </button>
            &nbsp;
            {% if clear_link %}
                <a href="{{ clear_link }}" class="clear centered"> [Clear Filters] </a>
            {% else %}
                <a href="{{ request.path }}" class="clear centered"> [Clear Filters] </a>
            {% endif %}
        </div>

    </form>

</div>
