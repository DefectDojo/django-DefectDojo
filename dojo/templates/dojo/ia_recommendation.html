{% load display_tags %}
<div id="spinnerLoading" style="display: none;"> <h4>Loading...</h4></div>
<div id="ia_recommendation" class="panel-body collapse">
    <div id="id_recommendation_content">
        {{finding|render_ia_recommendation | safe}}
        
    </div>

    <div id="like_status" style="display: {{ finding|enable_like_status|yesno:'block,none;'}}">
        <div class="rating-tag">
            <p class="rating-title">¿Te fue útil esta respuesta?</p>
            <div class="feedback-buttons">
                <span data-fid-recommendation="{{finding.id}}" id="thumbs-up" class="feedback-btn" title="Me fue útil"><i class="fa-solid fa-thumbs-up"></i></span>
                <span data-fid-recommendation="{{finding.id}}" id="thumbs-down" class="feedback-btn" title="No me ayudó"><i class="fa-solid fa-thumbs-up rotated-icon"></i></span>
            </div>
            <div id="feedback-thankyou" class="thank-you">¡Gracias por tu opinión!</div>
        </div>
    </div>
</div>
