{% extends "base.html" %}
{% block content %}
    {{ block.super }}
    <h3> Delete Benchmarks for {{ product }}</h3>
    <p>
        Deleting these benchmarks will remove the benchmarks from the product and any related notes on the benchmarks.
    </p>
    <div class="danger-zone panel panel-danger">
        <div class="panel-heading">
            <h3>Danger Zone</h3>
        </div>

        <form class="form-horizontal" method="post">
            {% csrf_token %}
            {{ form }}
            <br><br><br>
            <div class="form-group">
                <button class="btn btn-danger" type="submit" name="delete_name" value="delete_test">Delete Benchmarks</button>
            </div>
        </form>
    </div>
    <br/>
    <br/>
{% endblock %}
