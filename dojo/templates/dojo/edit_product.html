{% extends "base.html" %}
{% block add_css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}chosen-bootstrap/chosen.bootstrap.min.css">
{% endblock %}
{% block content %}
    <h3> Edit {{ product.name }}</h3>
    <form class="form-horizontal" method="post">{% csrf_token %}
        {% include "dojo/form_fields.html" with form=form %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="Submit"/>
            </div>
        </div>
    </form>
{% endblock %}
{% block postscript %}
    <script type="application/javascript" src="{{ STATIC_URL }}chosen/chosen.jquery.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $('#id_authorized_users').chosen({'placeholder_text_multiple':'Select some users...'});
        });
    </script>
{% endblock %}
