{% extends "base.html" %}
{% block content %}
    {{ block.super }}
    <h3>{{ label_delete_with_name }}</h3>
    <p>{{ labels.ASSET_DELETE_CONFIRM_MESSAGE }}
    </p>
    <div class="danger-zone panel panel-danger">
        <div class="panel-heading">
            <h3>Danger Zone</h3>
        </div>
        {% if rels|length > 1 %}
            <ul class="left">{{ rels|unordered_list }}</ul>
        {% else %}
            <p class="text-center">No relationships found.</p>
        {% endif %}
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            {{ form }}

            <div class="form-group">
                <button class="btn btn-danger" type="submit" name="delete_name" value="delete_test">{{ labels.ASSET_DELETE_LABEL }}</button>
            </div>
        </form>
    </div>
    <br/>
    <br/>
{% endblock %}
