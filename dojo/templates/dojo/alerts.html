{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            {% if alerts %}
                <div class="table-responsive panel panel-default">
                    <table id="open_findings"
                           class="tablesorter-bootstrap table table-bordered table-condensed table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Timeframe</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for alert in alerts %}
                            <tr>
                                <td class="text-center"><i class="fa fa-{{ alert.2 }} fa-fw"></i></td>
                                <td><a href="{{ alert.3 }}">{{ alert.0 }}</a></td>
                                <td>{{ alert.1 }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="clearfix">
                    {% include "dojo/paging_snippet.html" with page=alerts page_size=False%}
                </div>
            {% else %}
                <p class="text-center">No alerts found.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
