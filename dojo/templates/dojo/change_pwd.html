{% extends "base.html" %}
{% block content %}
    <form method="post" class="form-horizontal" autocomplete="off">
        {% csrf_token %}
        <fieldset>
            <legend>Change Password</legend>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="current_password">Current Password</label>

                <div class="col-sm-10">
                    <input type="password" id="current_password" name="current_password" placeholder=""
                           class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="new_password" class="col-sm-2 control-label">New Password</label>

                <div class="col-sm-10">
                    <input type="password" autocomplete="off" id="new_password" name="new_password" placeholder="" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="col-sm-2 control-label">Confirm Password</label>

                <div class="col-sm-10">
                    <input type="password" autocomplete="off" id="confirm_password" name="confirm_password" placeholder="" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="submit" class="btn btn-success">Change Password</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
