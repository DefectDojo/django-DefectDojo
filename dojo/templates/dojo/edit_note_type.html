{% extends "base.html" %}
{% block content %}
    {{ block.super }}
    <h3> Edit Note Type {{ nt.name }}</h3>
    <form class="form-horizontal" action="{% url 'edit_note_type' nt.id %}" method="post">{% csrf_token %}
        {% include "dojo/form_fields.html" with form=nt_form %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input aria-label="Edit Note type" class="btn btn-primary" name="edit_note_type" type="submit" value="Save Changes"/>
            </div>
        </div>
    </form>
{% endblock %}
