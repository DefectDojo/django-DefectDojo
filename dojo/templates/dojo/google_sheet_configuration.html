{% extends "base.html" %}
{% block content %}
    {{ block.super }}
    <form class="form-horizontal" action="{%  url 'configure_google_sheets' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
        {% include "dojo/form_fields.html" with form=form %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input aria-label="Update" class="btn btn-primary" name="update" type="submit" value="Submit"/>
                {% if revoke_access %}
                <input aria-label="Revoke Access" class="btn btn-danger" name="revoke" type="submit" value="Revoke Access"/>
                {% endif %}
            </div>
        </div>
    </form>
{% endblock %}
