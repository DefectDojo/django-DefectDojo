{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="pdfkit-page-size" content="Letter"/>
    <meta name="pdfkit-orientation" content="Portrait"/>
    <meta name="pdfkit-dpi" content="400"/>
    <meta name="pdfkit-viewport-size" content="1440x1024"/>
    <meta name="pdfkit-header-left" content="Custom PDF Report"/>
    <meta name="pdfkit-header-right" content="[page]/[toPage]"/>
    <meta name="pdfkit-header-spacing" content="2"/>
    <meta name="pdfkit-header-font-size" content="8"/>
    <meta name="pdfkit-footer-center" content="Generated by DefectDojo"/>
    <meta name="pdfkit-footer-font-size" content="7"/>
    <meta name="pdfkit-footer-line" content=""/>
    <meta name="pdfkit-outline" content=""/>
    <meta name="pdfkit-outline-depth" content="{{ toc_depth }}"/>
    <meta name="pdfkit-enable-javascript" content=""/>
    <meta name="pdfkit-javascript-delay" content="2000"/>
    <meta name="pdfkit-debug-javascript" content=""/>
    <meta name="pdfkit-quiet" content=""/>
    <title>{{ report_name }}</title>
    <link href="{{ host }}{% static "bootswatch/readable/bootstrap.min.css" %}" rel="stylesheet">
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Roboto+Slab:400,700);

        .container {
            margin: 0 auto;
            max-width: 960px;
        }

        .page-cover {
            margin-bottom: 600px !important;
        }

        .page-cover-spacer {
            height: 400px !important;
        }

        .panel-default {
            border-color: #A1C0D7;
        }

        .panel-default > .panel-heading {
            color: #333;
            background-color: #EBF4FB;
            border-color: #A1C0D7;
        }

        .panel-info {
            border-color: #DEE1E6;
        }

        .panel-info > .panel-heading {
            color: #333;
            background-color: #DEE1E6;
            border-color: #DEE1E6;
        }

        .panel-body {
            border-radius: inherit;
        }

        .severity {
            font-size: 100%;
        }

        .severity- {
            color: black !important;
        }

        .severity-Info {
            background-color: #888888;
        }

        .severity-Low {
            background-color: #337ab7;
        }

        .severity-Medium {
            background-color: #FBE413;
        }

        .severity-High {
            background-color: #f09835;
        }

        .severity-Critical {
            background-color: #d9534f;
        }

        .panel-heading {
            padding: 1px 5px;
        }

        .page-cover {
            page-break-after: always
        }

        .report-page-break{
            border: 0;
            height: 0px;
            page-break-after: always;
        }

        .keep-together {
            page-break-inside: avoid
        }

        #findings, #executive {
            page-break-before: always;
        }

        .graph {
            height: 250px;
            width: 418px;
        }

        .graph-2x {
            height: 250px;
            width: 898px;
        }

        h6{
            font-size: 120%;
            border-bottom: 1px solid black;
            padding-bottom: 8px;
        }

        .panel-heading h6{
            border-bottom: 0;
            padding-bottom: 0;
        }

        pre, p {
            padding: 0;
            border: 0;
            background-color: transparent;
            page-break-inside: auto;
            margin-bottom: 15px !important;
        }

        pre {
            white-space: pre-wrap !important;
            padding: 0 !important;
            overflow: visible !important;
        }

        ul{
            margin-bottom: 15px !important;
        }

        h4, .h4, h5, .h5, h6, .h6 {
            margin-top: 20px;
            margin-bottom: 11px;
        }

        div.pretty-graphs, .panel, .panel-body {
            page-break-inside: avoid;
        }

        *, pre {
            font-family: 'Roboto Slab', monospace !important;
            font-size: 14px;
        }

        .flot-tick-label.tickLabel {
            font-size: 11px;
        }

        .panel-warning .panel-heading h4{
            color: black;
        }

        .raw_request {
            font-family: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace !important;
        }

        b {
            font-weight: 900 !important;
            color: black;
        }
    </style>
</head>
<body>
{% for widget in widgets %}
    {{ widget.get_html }}
{% endfor %}
</body>
</html>
