{% extends "base.html" %}
{% block content %}
    {{ block.super }}
    <h3>Edit Questionnaire Questions ({{ survey.name }})</h3>

    <form class="form-horizontal" method="post">{% csrf_token %}
    </br>
        {% include "dojo/form_fields.html" with form=form %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" label="edit_questionnaire_questions" name="edit_questionnaire_questions"
                       value="Update Questionnaire Questions"/>
            </div>
        </div>
    </form>
{% endblock content %}
{% block postscript %}
    {{ block.super }}
    <script type="application/javascript">
        $(document).ready(function() {
            $(".filter-option-inner-inner").text('Select as many Questions as applicable')
        });

        $(function () {
            $("#id_questions").change(function() {
                $(".filter-option-inner-inner").text('Select as many Questions as applicable')
            });
        });
    </script>
{% endblock postscript %}
