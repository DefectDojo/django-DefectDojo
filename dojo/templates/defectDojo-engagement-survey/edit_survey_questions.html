{% extends "base.html" %}
{% block add_css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}chosen-bootstrap/chosen.bootstrap.min.css">
{% endblock %}
{% block content %}
    <h3>Edit Questionnaire Questions ({{ survey.name }})</h3>

    <form class="form-horizontal" method="post">{% csrf_token %}
        {% include "dojo/form_fields.html" with form=form %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" label="edit_survey_questions" name="edit_survey_questions"
                       value="Update Questionnaire Questions"/>
            </div>
        </div>
    </form>
{% endblock %}
{% block postscript %}
    <script type="application/javascript" src="{{ STATIC_URL }}chosen/chosen.jquery.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $("#id_questions").bind("DOMSubtreeModified", function() {
                $("#id_questions").trigger("chosen:updated");
            });

            $('#id_questions').chosen({'placeholder_text_multiple': 'Select some questions...you can also search for questions here.'});
        });
    </script>
    <script type="application/javascript" src="{{ STATIC_URL }}admin/js/admin/RelatedObjectLookups.js"></script>
{% endblock %}
