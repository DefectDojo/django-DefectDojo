{{- if eq (.Values.networkPolicy.enabled | toString) "true"  }}
{{- $fullName := include "defectdojo.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  {{- with mergeOverwrite dict .Values.extraAnnotations .Values.networkPolicy.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ quote $value }}
    {{- end }}
  {{- end }}
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "defectdojo.chart" . }}
    app.kubernetes.io/name: {{ include "defectdojo.name" . }}
    {{- range $key, $value := .Values.extraLabels }}
    {{ $key }}: {{ quote $value }}
    {{- end }}
  name: {{ $fullName }}-networkpolicy
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
  {{- if .Values.networkPolicy.ingress }}
  ingress:
    {{- toYaml .Values.networkPolicy.ingress | nindent 4 }}
  {{- else }}
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/instance: {{ .Release.Name }}
        {{- with .Values.networkPolicy.ingressExtend }}
          {{- toYaml . | nindent 8 }}
        {{ end }}
  {{- end }}
  {{- with .Values.networkPolicy.egress }}
  egress:
    {{- toYaml . | nindent 4 }}
  {{ end }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  {{- with mergeOverwrite dict .Values.extraAnnotations .Values.networkPolicy.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ quote $value }}
    {{- end }}
  {{- end }}
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "defectdojo.chart" . }}
    app.kubernetes.io/name: {{ include "defectdojo.name" . }}
    {{- range $key, $value := .Values.extraLabels }}
    {{ $key }}: {{ quote $value }}
    {{- end }}
  name: {{ $fullName }}-networkpolicy-django
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      defectdojo.org/component: django
  ingress:
    - from: []
      ports:
        {{- if .Values.django.nginx.tls.enabled }}
        - port: 8443
        {{- else }}
        - port: 8080
        {{- end  }}
          protocol: TCP
{{ end }}
