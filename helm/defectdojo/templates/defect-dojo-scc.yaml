{{- if and (.Values.OpenShift.enabled) (.Values.OpenShift.createSCC) }}
{{- $fullName := include "defectdojo.fullname" . -}}
# This SCC allows any user ID except root
# Pass the --validate=false flag when applying

apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  annotations:
    kubernetes.io/description: "This policy allows pods to run with any UID and GID except root and prevents access to the host."
    "helm.sh/hook": pre-install
  name: {{ .Release.Name }}-nonroot-scc
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegedContainer: false
allowPrivilegeEscalation: false
allowedCapabilities: []
allowedFlexVolumes: []
allowedUnsafeSysctls: []
defaultAddCapabilities: []
defaultAllowPrivilegeEscalation: false
forbiddenSysctls:
  - "*"
fsGroup:
  type: RunAsAny
readOnlyRootFilesystem: false
requiredDropCapabilities:
- ALL
runAsUser:
  type: MustRunAsNonRoot
# This can be customized for your host machine
seLinuxContext:
  type: RunAsAny
# seLinuxOptions:
#   level:
#   user:
#   role:
#   type:
supplementalGroups:
  type: RunAsAny
# This can be customized for your host machine
volumes:
- configMap
- downwardAPI
- emptyDir
- persistentVolumeClaim
- projected
- secret
# If you want a priority on your SCC -- set for a value more than 0
priority: 11
users:
- system:serviceaccount:{{ .Release.Namespace }}:{{ $fullName }}
- system:serviceaccount:{{ .Release.Namespace }}:{{ .Release.Name }}-test-defectdojo
- system:serviceaccount:{{ .Release.Namespace }}:{{ .Release.Name }}-rabbitmq
- system:serviceaccount:{{ .Release.Namespace }}:{{ .Release.Name }}-postgresql

{{- end }}
