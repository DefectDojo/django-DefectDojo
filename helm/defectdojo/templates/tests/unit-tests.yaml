{{- $fullName := include "defectdojo.fullname" . -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ $fullName }}-unit-tests
  labels:
    app.kubernetes.io/name: {{ include "defectdojo.name" . }}
    helm.sh/chart: {{ include "defectdojo.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    helm.sh/hook: test-success
spec:
  serviceAccountName: {{ include "defectdojo.serviceAccountName" . }}
  automountServiceAccountToken: {{ .Values.tests.unitTests.automountServiceAccountToken }}
  {{- with .Values.imagePullSecrets }}
  imagePullSecrets:
    - name: {{ . }}
  {{- end }}
  containers:
    - name: unit-tests
      image: '{{ template "unitTests.image" . }}'
      imagePullPolicy: {{ .Values.imagePullPolicy }}
      {{- if .Values.securityContext.enabled }}
      securityContext:
        {{- toYaml .Values.securityContext.djangoSecurityContext | nindent 8 }}
      {{- end }}
      command: ['/entrypoint-unit-tests.sh']
      envFrom:
        - configMapRef:
            name: {{ $fullName }}
      env:
        - name: DD_DATABASE_USER
          value: {{ .Values.postgresql.auth.username }}
        - name: DD_CELERY_BROKER_PASSWORD
          valueFrom:
            secretKeyRef:
              # Use broker chart secret
              name: defectdojo-valkey-specific
              key: valkey-password
        - name: DD_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.auth.existingSecret }}
              key: {{ .Values.postgresql.auth.secretKeys.userPasswordKey }}
        - name: DD_DEBUG
          value: 'True'
        - name: DD_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ $fullName }}
              key: DD_SECRET_KEY
              optional: true
        - name: DD_CREDENTIAL_AES_256_KEY
          valueFrom:
            secretKeyRef:
              name: {{ $fullName }}
              key: DD_CREDENTIAL_AES_256_KEY
              optional: true
      resources:
        {{- toYaml .Values.tests.unitTests.resources | nindent 8 }}
  restartPolicy: Never
