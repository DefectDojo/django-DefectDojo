{{- $fullName := include "defectdojo.fullname" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-django
  labels:
    defectdojo.org/component: django
    app.kubernetes.io/name: {{ include "defectdojo.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "defectdojo.chart" . }}
spec:
  replicas: {{ .Values.django.replicas }}
  selector:
    matchLabels:
      defectdojo.org/component: django
      app.kubernetes.io/name: {{ include "defectdojo.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        defectdojo.org/component: django
        app.kubernetes.io/name: {{ include "defectdojo.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
        - name: run
          emptyDir: {}
      containers:
        - name: uwsgi
          image: '{{ .Values.django.uwsgi.repository }}:{{ .Values.tag }}'
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          volumeMounts:
            - name: run
              mountPath: /run
          envFrom:
            - configMapRef:
                name: {{ $fullName }}
          env:
            - name: DD_CELERY_BROKER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-{{ .Values.celery.broker }}
                  key: {{ .Values.celery.broker }}-password
            - name: DD_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if eq .Values.database "postgresql" }}
                  name: {{- if .Values.postgresql.enabled }} {{ template "postgresql.fullname" .}} {{- else }} {{ .Values.postgresql.existingSecret }} {{- end }}
                  key: postgres-password
                  {{- else if eq .Values.database "mysql" }}
                  name: {{- if .Values.mysql.enabled }} {{ template "mysql.fullname" .}} {{- else }} {{ .Values.mysql.mysqlPasswordSecret }} {{- end }}
                  key: mysql-password
                  {{- end }}   
          resources:
            {{- toYaml .Values.django.uwsgi.resources | nindent 12 }}
        - name: nginx
          image: '{{ .Values.django.nginx.repository }}:{{ .Values.tag }}'
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          volumeMounts:
            - name: run
              mountPath: /run
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ $fullName }}
          livenessProbe:
            httpGet:
              path: /
              port: http
              httpHeaders:
                - name: Host
                  value: {{ .Values.host }}
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /
              port: http
              httpHeaders:
                - name: Host
                  value: {{ .Values.host }}
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 12
          resources:
            {{- toYaml .Values.django.nginx.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.django.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.django.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
