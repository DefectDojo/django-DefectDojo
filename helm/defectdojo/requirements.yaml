dependencies:
  - name: mysql
    version: 1.6.2
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: mysql.enabled
  - name: postgresql
    version: 8.6.4
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: postgresql.enabled
  - name: rabbitmq
    version: 6.18.2
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: rabbitmq.enabled
  - name: redis
    version: 10.5.7
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: redis.enabled
