dependencies:
  - name: mysql
    version: 0.15.0
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: mysql.enabled
  - name: postgresql
    version: 3.11.7
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: postgresql.enabled
  - name: rabbitmq
    version: 4.3.1
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: rabbitmq.enabled
  - name: redis
    version: 6.1.4
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: redis.enabled
