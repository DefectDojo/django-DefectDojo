apiVersion: v2
appVersion: "1.14.0-dev"
description: A Helm chart for Kubernetes to install DefectDojo
name: defectdojo
version: 1.6.0
icon: https://www.defectdojo.org/img/favicon.ico
# kubeVersion: ">= 1.19.0"
dependencies:
  - name: mysql
    version: 1.6.9
    repository: "@stable"
    condition: mysql.enabled
  - name: postgresql
    version: 10.3.5
    repository: "@bitnami"
    condition: postgresql.enabled
  - name: rabbitmq
    version: 8.7.0
    repository: "@bitnami"
    condition: rabbitmq.enabled
  - name: redis
    version: 12.0.0
    repository: "@bitnami"
    condition: redis.enabled
