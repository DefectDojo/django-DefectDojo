name: Release X: Helm Chart

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read  # Чтение содержимого репозитория
  packages: write  # Запись в пакетный реестр GitHub для публикации helm чарта

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v1

      - name: Package Helm Chart
        run: |
          helm package chart/
          mv *.tgz helm-chart.tgz

      - name: Publish Helm Chart
        uses: octokit/request-action@v2.x
        with:
          route: /repos/:owner/:repo/releases
          method: POST
          body: '{"tag_name": "v1.0.0", "target_commitish": "main", "name": "Release v1.0.0", "body": "Helm chart release."}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
