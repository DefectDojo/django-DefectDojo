name: "Release: Nightly DEV build"

env:
  GIT_USERNAME: "DefectDojo release bot"
  GIT_EMAIL: "dojo-release-bot@users.noreply.github.com"

on:
  workflow_dispatch:
    inputs:
        branch:
          type: string
          description: 'Branch to checkout, build and publish'
          required: false
          default: 'dev'
        tag:
          type: string
          description: 'Tag to apply to the images'
          required: false
          default: 'nightly-dev'

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Configure git
        run: |
          git config --global user.name "${{ env.GIT_USERNAME }}"
          git config --global user.email "${{ env.GIT_EMAIL }}"

      - name: Create new tag ${{ github.event.inputs.tag }}
        run: |
          git tag -f -a ${{ github.event.inputs.tag }} -m "[bot] release ${{ github.event.inputs.tag }}"
          git push origin ${{ github.event.inputs.tag }}

  release-helm-chart:
    needs: tag
    uses: ./.github/workflows/release-x-manual-helm-chart.yml
    with:
      release_number: ${{ github.event.inputs.tag }}
    secrets: inherit

  build-push-containers:
      needs: tag
      uses: ./.github/workflows/release-x-docker-build-push.yml
      with:
        release_number: ${{ github.event.inputs.tag }}
        is_latest: false # nightly builds should not be tagged with latest
      secrets: inherit
