name: "Docs: Dry Run Production Deployment"

on:
  pull_request:
    paths:
      - 'docs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f # v3.0.0
        with:
          hugo-version: '0.152.1' # renovate: datasource=github-releases depName=gohugoio/hugo
          extended: true

      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '24.11.0' # TODO: Renovate helper might not be needed here - needs to be fully tested

      - name: Cache dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Test the build process
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: cd docs && npm ci && hugo --minify --gc --config config/production/hugo.toml
