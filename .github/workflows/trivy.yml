name: Trivy
on:
  workflow_dispatch:
  push:
  pull_request:
jobs:
  build:
    name: Vulnerability Scanner
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner in fs mode
      uses: aquasecurity/trivy-action@0.29.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        trivy-config: trivy.yaml