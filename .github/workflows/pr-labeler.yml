name: PR Labeler

# run on pull_request_target because we need write access to the GItHub API
# don't run any code from PR here!
on:
  pull_request_target:
    types:
      [opened, synchronize, reopened]

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    name: "Autolabeler"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@f1a63e87db0c6baf19c5713083f8d00d789ca184 # v6.0.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
