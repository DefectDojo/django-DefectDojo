name: "Build Docker Images For Testing"

on:
  # inspired by https://github.com/orgs/community/discussions/26801 we take the runs-on as parameter so we can run arm64 on native hardwarde
  workflow_dispatch:
    inputs:
        platform:
          type: string
          default: "x64"
  workflow_call:
    inputs:
        platform:
          type: string
          default: "x64"

jobs:
  build:
    name: Build Docker Images
    runs-on: ${{ inputs.platform ==  'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      matrix:
        # integration tests are only build (and run) on debian x64
        docker-image: [django, nginx, integration-tests]
        os: [alpine, debian]
        platform: ["${{ inputs.platform }}"]
        exclude:
            - docker-image: integration-tests
              os: alpine
            - docker-image: integration-tests
              platform: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Read Docker Image Identifiers
        id: read-docker-image-identifiers
        run: echo "IMAGE_REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # v3.9.0

      - name: Build
        id: docker_build
        uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991 # v6.13.0
        timeout-minutes: 15
        env:
          DOCKER_BUILD_CHECKS_ANNOTATIONS: false
        with:
          context: .
          push: false
          tags: defectdojo/defectdojo-${{ matrix.docker-image }}:${{ matrix.os }},${{ env.IMAGE_REPOSITORY }}/defectdojo-${{ matrix.docker-image }}:${{ matrix.os }}
          file: Dockerfile.${{ matrix.docker-image }}-${{ matrix.os }}
          outputs: type=docker,dest=${{ matrix.docker-image }}-${{ matrix.os }}-${{ inputs.platform }}_img

      # export docker images to be used in next jobs below
      - name: Upload image ${{ matrix.docker-image }} as artifact
        timeout-minutes: 15
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: built-docker-image-${{ matrix.docker-image }}-${{ matrix.os }}-${{ inputs.platform }}
          path: ${{ matrix.docker-image }}-${{ matrix.os }}-${{ inputs.platform }}_img
          retention-days: 1
