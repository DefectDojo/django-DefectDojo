upstream django {
  server 0.0.0.0:5000;
}

server {
  listen 80;
  return 301 https://$host$request_uri;
}

server {
  listen 443;

  client_max_body_size 500m; # To accommodate large scan files

  ssl_certificate           /opt/dojo/django-DefectDojo/docker/cert.pem;
  ssl_certificate_key       /opt/dojo/django-DefectDojo/docker/key.pem;

  ssl on;

  location /static/ {
      alias   /opt/dojo/django-DefectDojo/static/;
  }

  location /media/ {
      alias   /opt/dojo/django-DefectDojo/media/;
  }

  location / {
      uwsgi_pass django;
      include     /opt/dojo/django-DefectDojo/wsgi_params;
  }
}