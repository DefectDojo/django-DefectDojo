name-template: '$NEXT_MINOR_VERSION 🌈'
tag-template: '$NEXT_MINOR_VERSION'
branches:
  - master
categories:
  - title: '💣 Breaking changes'
    labels:
      - 'Breaking Changes'
  - title: '🚩 Requires settings changes, database migration, hash code recomputation'
    labels:
      - 'settings_changes'
      - 'New Migration'
      - 'hashcode-update-needed'
  - title: '🚩 Security'
    labels:
      - 'security'
  - title: '🚀 New importers'
    labels:
      - 'Import Scans'
  - title: '🚀 General features and enhancements'
    labels:
      - 'feature'
      - 'enhancement'
      - 'performance'
  - title: '🚀 API features and enhancements'
    label: 'apiv2'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 📝 Documentation updates
    label: 'documentation'
  - title: '🧰 Maintenance'
    labels:
      - 'dependencies'
      - 'maintenance'
exclude-labels:
  - 'skip-changelog'      
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes since $PREVIOUS_TAG
  $CHANGES
