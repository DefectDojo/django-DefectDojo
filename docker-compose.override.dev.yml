services:
  uwsgi:
    build:
      context: .
      dockerfile: Dockerfile.django-debian
      target: development
    entrypoint: ['/wait-for-it.sh', '${DD_DATABASE_HOST:-postgres}:${DD_DATABASE_PORT:-5432}', '-t', '30', '--', '/entrypoint-uwsgi-dev.sh']
    volumes:
      - '.:/app:z'
      - 'shared_static:/app/components/node_modules'  # Mount shared volume to /app/static
    environment:
      PYTHONWARNINGS: error  # We are strict about Warnings during development
      DD_DEBUG: 'True'
      DD_DJANGO_DEBUG_TOOLBAR_ENABLED: "${DD_DJANGO_DEBUG_TOOLBAR_ENABLED:-False}"
      DD_ADMIN_USER: "${DD_ADMIN_USER:-admin}"
      DD_ADMIN_PASSWORD: "${DD_ADMIN_PASSWORD:-admin}"
      DD_EMAIL_URL: "smtp://mailhog:1025"
      DD_UWSGI_DEBUG: "True"
    ports:
      - target: 5678
        published: 5678
        protocol: tcp
        mode: host
      # Debug unit tests
      # debugpy --listen 0.0.0.0:5679 --wait-for-client manage.py test unittests.tools.test_api_snyk_importer --keepdb
      - target: 5679
        published: 5679
        protocol: tcp
        mode: host
      - target: 8000
        published: 8000
        protocol: tcp
        mode: host
  celeryworker:
    entrypoint: ['/wait-for-it.sh', '${DD_DATABASE_HOST:-postgres}:${DD_DATABASE_PORT:-5432}', '-t', '30', '--', '/entrypoint-celery-worker-dev.sh']
    volumes:
      - '.:/app:z'
    ports:
      - target: 5680
        published: 5680
        protocol: tcp
        mode: host
    environment:
      PYTHONWARNINGS: error  # We are strict about Warnings during development
      DD_DEBUG: 'True'
      DD_EMAIL_URL: "smtp://mailhog:1025"
      DD_CELERY_LOG_LEVEL: "DEBUG"
  celerybeat:
    volumes:
      - '.:/app:z'
    environment:
      PYTHONWARNINGS: error  # We are strict about Warnings during development
      DD_DEBUG: 'True'
      DD_CELERY_LOG_LEVEL: "DEBUG"
  initializer:
    volumes:
      - '.:/app:z'
    environment:
      PYTHONWARNINGS: error  # We are strict about Warnings during development
      DD_DEBUG: 'True'
      DD_ADMIN_USER: "${DD_ADMIN_USER:-admin}"
      DD_ADMIN_PASSWORD: "${DD_ADMIN_PASSWORD:-admin}"
  nginx:
    volumes:
      - './dojo/static/dojo:/usr/share/nginx/html/static/dojo'
      - 'shared_static:/usr/share/nginx/html/static'
  postgres:
    ports:
      - target: ${DD_DATABASE_PORT:-5432}
        published: ${DD_DATABASE_PORT:-5432}
        protocol: tcp
        mode: host
  mailhog:
    image: mailhog/mailhog:v1.0.1@sha256:8d76a3d4ffa32a3661311944007a415332c4bb855657f4f6c57996405c009bea
    entrypoint: [ "/bin/sh", "-c", "MailHog &>/dev/null" ]
    # inspired by https://github.com/mailhog/MailHog/issues/56#issuecomment-291968642
    ports:
      - target: 1025
        published: 1025
        protocol: tcp
        mode: host
      - target: 8025
        published: 8025
        protocol: tcp
        mode: host
  "webhook.endpoint":
    image: mccutchen/go-httpbin:2.18.3@sha256:3992f3763e9ce5a4307eae0a869a78b4df3931dc8feba74ab823dd2444af6a6b

volumes:
  shared_static:
    driver: local