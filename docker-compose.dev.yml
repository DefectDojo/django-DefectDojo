# Structure:
# Internet --> [ nginx ] --> [ django ] --> [ mysql ]
#                            | Data network         |
#              | Proxy network        |

version: '3.3'

networks:
  data:
    external: false
  proxy:
    external: false

services:

  django:
    build: .
    container_name: 'django'
    depends_on:
      - mysql
    environment:
      DEFECT_DOJO_DEFAULT_DATABASE_HOST: 'mysql'
      DEFECT_DOJO_DEFAULT_DATABASE_PORT: '3306'
      DEFECT_DOJO_DEFAULT_DATABASE_NAME: 'dojodb'
      DEFECT_DOJO_DEFAULT_DATABASE_USER: 'root'
      DEFECT_DOJO_DEFAULT_DATABASE_PASSWORD: 'BLORMPF'
      DEFECT_DOJO_ALLOWED_HOSTS_GLOB: '*'
      DEFECT_DOJO_ADMIN_PASSWORD: "admin"
      DEFECT_DOJO_SECRET_KEY: '08hrgqoiejijijjwirj'
      DEFECT_DOJO_DEBUG: 'true'
      hostname: 'django'
    networks:
      - data
      - proxy
    volumes:
      - '.:/opt/django-DefectDojo'
      - './docker/entrypoint.sh:/entrypoint.sh'

  mysql:
    command: '--default-authentication-plugin=mysql_native_password'
    container_name: 'mysql'
    environment:
      # MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_ROOT_PASSWORD: 'BLORMPF'
      MYSQL_DATABASE: 'dojodb'
      MYSQL_USER: 'dojo'
      MYSQL_PASSWORD: 'dojo'
    hostname: 'mysql'
    # image: 'mysql:latest'
    image: 'mysql:5.7'
    networks:
      - data
    volumes:
      - './docker/data:/var/lib/mysql'

  nginx:
    container_name: 'nginx'
    depends_on:
      - django
    hostname: 'nginx'
    image: 'nginx:latest'
    networks:
      - proxy
    ports:
      - '8080:80'
      - '4443:443'
    volumes:
      - "$PWD/docker/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "$PWD/docker/cert.pem:/cert.pem:ro"
      - "$PWD/docker/key.pem:/key.pem:ro"
      # This gives Nginx access to the static assets compiled by Django.
      - './docker/static:/usr/share/nginx/html/static:ro'

