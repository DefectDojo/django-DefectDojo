sudo: required
language: python
python:
  - "2.7"

env:
  - TEST=migration-test
  - TEST=smoke-test
  - TEST=integration-test
  - TEST=unit-test
  - TEST=sourceclear
  - TEST=bandit
  - TEST=docker-bench-security
  - TEST=ansible
  - TEST=pep8

matrix:
  allow_failures:
    - env: TEST=bandit 
    - env: TEST=sourceclear
    - env: TEST=pep8

services:
  - docker

# Enable running some tests in the travis env directly
install:
  - pip install -r requirements.txt

before_script:
  - export -f travis_fold
  - export REPO=appsecpipeline/django-defectdojo
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`

script:
  - |
    echo "Running test=$TEST"
    case "$TEST" in
      migration-test)
        travis_fold start "migration-test"
        # If there are model changes that are not reflected in migrations yet, this will fail.
        # If it fails, try running the same command without the '--check' argument and give the
        # newly created migration file(s) a meaningful name.
        DJANGO_SETTINGS_MODULE=dojo.settings.unittest python manage.py makemigrations --check dojo
        travis_fold end "migration-test"
      smoke-test)
        travis_fold start "smoke-test"
        bash ./scripts/travis-smoke-test.sh || exit 1
        travis_fold end "smoke-test"
        ;;
      unit-test)
        travis_fold start "unit-test"
        bash ./scripts/travis-unit-test.sh || exit 1
        travis_fold end "unit-test"
        ;;
      integration-test)
        travis_fold start "integration-test"
        bash ./scripts/travis-integration-test.sh || exit 1
        travis_fold end "integration-test"
        ;;
      sourceclear)
        ## Run the SRC:CLR Scan
        curl -sSL https://download.sourceclear.com/ci.sh | bash
        ;;
      bandit)
        # install bandit
        pip install bandit
  
        ## Run Bandit python static code
        bandit -r * -x venv,tests,ansible
        ;;
      docker-bench-security)
        ## Run Docker Bench for Security
        git clone https://github.com/docker/docker-bench-security.git
        cd docker-bench-security
        sh docker-bench-security.sh
        ;;
      ansible)
        true
        ;;
      pep8)
        pip install pep8
        pep8 .
    esac

after_success:
  #Push to docker repo
  - docker tag $REPO $REPO:$TAG
  - docker tag $REPO $REPO:travis-$TRAVIS_BUILD_NUMBER
  - |
    if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TEST" == "integration-test" ] && [ "$DOCKER_USER" != "" ] && [  "$DOCKER_PASS" != "" ]; then
      docker login -u "$DOCKER_USER" -p "$DOCKER_PASS";
      docker push $REPO ;
    fi

