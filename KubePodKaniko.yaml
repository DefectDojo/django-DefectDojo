    image: adoptopenjdk/maven-openjdk8
    command:
    - cat
    tty: true
  - name: anchore
    image: anchore/engine-cli:v0.7.0
    command:
    - cat
    tty: true
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug-v0.19.0
    imagePullPolicy: Always
    command:
    - cat
    tty: true
    resources:
      requests:
        memory: "6Gi"
