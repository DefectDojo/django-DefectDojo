---
version: '3.7'
services:
  nginx:
    environment:
      USE_TLS: 'True'
      GENERATE_TLS_CERTIFICATE: 'True'
    ports:
      - target: ${DD_PORT:-8443}
        published: ${DD_PORT:-8443}
        protocol: tcp
        mode: host
  uwsgi:
    environment:
      DD_SESSION_COOKIE_SECURE: 'True'
      DD_CSRF_COOKIE_SECURE: 'True'
