server {
    listen 80;

    # Increase max upload
    client_max_body_size 500M;

    # Redirect http to https
    return 301 https://$host$request_uri;
}

server {

  listen 443;
  server_name defectdojo

  # Increase max upload
  client_max_body_size 500M;

  ssl_certificate /etc/nginx/ssl/nginx.crt;
  ssl_certificate_key /etc/nginx/ssl/nginx.key;

  ssl on;
  ssl_session_cache  builtin:1000  shared:SSL:10m;
  ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
  ssl_prefer_server_ciphers on;

  access_log           /var/log/nginx/defectdojo.access.log;

  error_page 404 /404.html;
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
      root /usr/share/nginx/html;
  }

  #static for defectdojo
  location /static/ {
    alias   /var/www/django-DefectDojo/static/;
  }

  location /media/ {
    alias /var/www/django-DefectDojo/media/;
  }

  location / {
  # Increase max upload
  client_max_body_size 500M;

  # an HTTP header important enough to have its own Wikipedia entry:
  #   http://en.wikipedia.org/wiki/X-Forwarded-For
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

  # enable this if and only if you use HTTPS, this helps to
  # set the proper protocol for doing redirects:
  proxy_set_header X-Forwarded-Proto $scheme;

  # pass the Host: header from the client right along so redirects
  # can be set properly within the Rack application
  proxy_set_header Host $host;

  # we don't want nginx trying to do something clever with
  # redirects, we set the Host: header above already.
  proxy_redirect off;

  # Fix the â€œIt appears that your reverse proxy set up is broken" error.
  proxy_pass          http://127.0.0.1:8000;
  proxy_read_timeout  90;

  }
}
